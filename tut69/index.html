<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Js</title>
    <link rel="stylesheet" href="bootstrap.min.css">

  </head>
  <body>
    <div class="container">      
      <form class="form-control" action="/" method="POST" id="contact">
        <input class="form-control" type="text" name="firstname" id="firstname" placeholder="Enter your firstname">
        <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Enter your lastname">
        <input class="form-control" type="text" name="email" id="email" placeholder="Enter your email">
        <input class="form-control" type="text" name="dob" id="dob" placeholder="Enter your dob">
        <button class="align-center form-btn btn btn-info text-primary" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
